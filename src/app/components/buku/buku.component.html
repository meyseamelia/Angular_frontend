<div class="container mt-3 ">
    <div class="container mb-3">
        <button class="btn btn-danger" (click)="getAllBuku()">Load Buku from WebService</button>
        &nbsp;
        <a class="btn btn-success" routerLink="/buku-new-form">Add Buku</a>
    </div>
    <div class="d-flex justify-content-between">
        <div>
            <div class="card text-white bg-success mb-4" style="height: 100px;" *ngFor="let iBuku of buku">
                <div class="card-body" (click)=" onSelectBuku(iBuku)">
                    <div> Judul : {{iBuku.judul}} ({{iBuku.id}})</div>
                    <div> Pengarang: {{iBuku.pengarang}} </div>
                    <div> Penerbit: {{iBuku.penerbit}} </div>
                    <button class="btn btn-danger" (click)="delete(iBuku.id)">Delete</button>
                </div>
            </div>
        </div>
        <app-buku-detail [buku]="selectedBuku"></app-buku-detail>
    </div>
</div>
<ng-template #bukuKosong>
    <p>Data buku tidak ada</p>
</ng-template>
